[formatters]
keys=default

[formatter_default]
format=%(asctime)s - %(levelname)s - %(message)s
class=logging.Formatter

[handlers]
keys=console, file

[handler_console]
class=logging.StreamHandler
formatter=default
args = (sys.stdout,)

[handler_file]
class=logging.FileHandler
level=INFO
formatter=default
args=("../log/bitcoin.log", "w", "UTF-8")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console, file